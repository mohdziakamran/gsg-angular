<div class="text-center">
    <main class="form-signin w-100 m-auto">
        <form [formGroup]="loginForm" (submit)="submit()">
            <h1 class="h3 mb-3 fw-normal">Please Login</h1>

            <div class="form-floating">
                <input formControlName="username" class="form-control" id="floatingInput" placeholder="AB123456" required>
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
        </form>
        <a routerLink="/home">Go Home</a>
    </main>
</div>
