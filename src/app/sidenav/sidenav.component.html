<div class="side-nav-content border-white">
    <ul class="nav-list  border-white" [ngClass]="{'nav-list-open' : sideNavStatus}">
        <li class="nav-list-item border-white" *ngFor="let item of navList">
            <i class="{{item.icon}} border-white"></i>
            <span class="border-white">
                <a href="#">{{item.name}}</a>
            </span>
        </li>
    </ul>
</div>
